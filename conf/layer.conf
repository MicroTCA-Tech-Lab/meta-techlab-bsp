# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/packagegroups/*.bb \
           "

BBFILE_COLLECTIONS += "techlab-bsp"
BBFILE_PATTERN_techlab-bsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_techlab-bsp = "9"
LAYERDEPENDS_techlab-bsp = "core meta-techlab-utils"
LAYERVERSION_techlab-bsp = "1"
LAYERSERIES_COMPAT_techlab-bsp = "zeus"
